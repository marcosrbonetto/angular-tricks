<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="user">User</label>
                <input type="email" class="form-control" placeholder="User email" id="user" ngModel name="user" email required #user="ngModel">
                <span class="help-block" *ngIf="!user.valid">User email requerido</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required #psw="ngModel">
                <span class="help-block" *ngIf="!psw.valid">Password requerido</span>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</div>
