<div class="row">
    <div class="col-md-6">
        <form [formGroup]="f" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="user">User</label>
                <input type="email" class="form-control" formControlName="user">
                <span class="help-block" *ngIf="!f.get('user').valid && f.get('user').touched">user requerido</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <span class="help-block" *ngIf="!f.get('password').valid && f.get('password').touched">password requerido</span>
            </div>

            <div class="form-group" formArrayName="items">
                <div *ngFor="let item of getControls(); let i=index" [formGroupName]="i">
                    <label [for]="'item'+i">Item name</label>
                    <input type="text" class="form-control" [id]="'item'+i" formControlName="itemName">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Log In</button> |
            <button type="button" (click)="addItem()" class="btn btn-default">Add Item</button>
        </form>
    </div>
    <div class="col-md-6">
        <app-form-child [user]="f.get('user').value" [password]="f.get('password').value"></app-form-child>
    </div>
</div>
