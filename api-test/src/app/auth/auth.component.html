<div class="row">
    <div class="col-md-12">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" ngModel required email #email="ngModel">
                <span *ngIf="!email.valid && email.touched" class="help-block">Email is invalid</span>
            </div>
            <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" class="form-control" name="psw" id="psw" ngModel required #psw="ngModel">
                <span *ngIf="!psw.valid && psw.touched" class="help-block">Password is invalid</span>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
