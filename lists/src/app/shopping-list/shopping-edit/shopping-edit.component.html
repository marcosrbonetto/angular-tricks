<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput="ngModel" ngModel name="name" required>
                    <span class="help-block" *ngIf="!nameInput.valid && nameInput.touched">Invalid name</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control" #amountInput="ngModel" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
                    <span class="help-block" *ngIf="!amountInput.valid  && amountInput.touched">Invalid amount</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" >
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
