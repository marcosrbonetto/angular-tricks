<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 300px;" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
                <li><a routerLink="edit" style="cursor: pointer">Edit Recipe</a></li>
                <li><a (click)="deleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="ror">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="ror">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let item of recipe.ingredients">
                {{item.name}} | {{item.amount}}
            </li>
        </ul>
    </div>
</div>
