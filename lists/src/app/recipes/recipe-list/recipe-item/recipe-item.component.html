<a routerLinkActive="active" style="cursor:pointer" class="list-group-item clearfix" [routerLink]="[index]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{input.name}}</h4>
        <p class="list-group-item-test">{{input.description}}</p>

    </div>
    <div class="pull-right">
        <img [src]="input.imagePath" style="max-height: 50px;" class="img-responsive">
    </div>
</a>
