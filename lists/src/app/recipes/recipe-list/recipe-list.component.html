<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let item of recipes" style="cursor:pointer" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-test">{{item.description}}</p>

            </div>
            <div class="pull-right">
                <img [src]="item.imagePath" style="max-height: 50px;" class="img-responsive">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
