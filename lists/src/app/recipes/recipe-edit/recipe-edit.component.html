
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="theForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!theForm.valid" class="btn btn-primary">Save</button>
                    <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" id="image" class="form-control" formControlName="image">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <!-- <h4>Ingredients</h4> -->
                    <div 
                    style="margin-top: 10px;" 
                    class="row" 
                    *ngFor="let ing of getIngredientsControls(); let i = index" 
                    [formGroupName]="i">
                        <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onDeleteIngredientItem(i)" class="btn btn-danger">x</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button style="margin-top: 10px;" type="button" class="btn btn-secondary" (click)="addNewIngredientControl()">Add new ingredient</button>
                        </div>
                    </div>
                </div>
                <hr>
                
            </div>
            
        </form>
    </div>
</div>
