<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username:</label>
            <input type="text"
                class="form-control"
                [(ngModel)]="username">
            <br>

            <button 
                class="btn btn-primary"
                [disabled]="!username"
                (click)="username=''">Clean</button>

            <br>
            <hr/>

            <p *ngIf="username; else noUsername">{{username}}</p>
            <ng-template #noUsername>
                <p>No username set</p>
            </ng-template>
        </div>
    </div>
</div>
