<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username:</label>
            <input type="text"
                class="form-control"
                [(ngModel)]="username">
            <br>

            <button 
                class="btn btn-primary"
                [disabled]="username==''"
                (click)="username=''">Clean</button>

            <br>
            <hr/>

            <p>{{username}}</p>
        </div>
    </div>
</div>
