<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        ngModel 
                        name="email" 
                        email 
                        #email="ngModel" 
                        class="form-control"
                    >
                    <span *ngIf="!email.valid && email.touched" class="help-block">Incorrect email</span>
                </div>
                <div class="form-group">
                    <label for="subscription">Subscription</label>
                    <select name="subscription" [ngModel]="subscriptions[0]" id="suscription" class="form-control">
                        <option 
                            *ngFor="let item of subscriptions" 
                            [value]="item">
                            {{item}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="psw">Password</label>
                    <input type="password" id="psw" required ngModel name="psw" #psw="ngModel" class="form-control">
                    <span *ngIf="!psw.valid && psw.touched">Incorrect password</span>
                </div>
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
            <span *ngIf="!form.valid && form.touched" class="help-block">Invalid form</span>
        </div>
    </div>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <p>{{info.email}} | {{info.psw}} | {{info.subscription}}</p>
        </div>
    </div>
</div>
