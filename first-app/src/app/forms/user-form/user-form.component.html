<div class="container">
    <div class="row">
        <div class="col-sm-10 col-xs-12 col-md-8">
            <form (ngSubmit)="onSubmit()" #f="ngForm">

                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">

                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" [ngModel]="'Insert name here'" required name="username" #username="ngModel" class="form-control">
                        <span class="help-block" *ngIf="!username.valid  && username.touched">Please insert a name</span>
                    </div>
                    <button class="btn btn-default" type="button" (click)="suggest()">Suggest an username</button>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" ngModel required email name="email" #email="ngModel" class="form-control">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please insert a valid email</span>
                    </div>
                    <div class="radio" *ngFor="let gender of genders">
                        <label>
                            <input [value]="gender" ngModel name="gender" type="radio">
                            {{gender}}
                        </label>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select ngModel name="secret" id="secret" class="form-control">
                        <option value="pet">First Pet</option>
                        <option value="teacher">First Teacher</option>
                    </select>
                </div>
                <div class="form-group">
                        <textarea name="reply" [(ngModel)]="reply" rows="3" class="form-control"></textarea>
                        <p>Answer: {{reply}}</p>
                </div>
                <hr>
                <span class="help-block" *ngIf="!userData.valid && userData.touched">Please insert a user data</span>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>

    </div>
    <div class="row" *ngIf="submitted">
        <div class="col-sm-10 col-xs-12 col-md-8">
            <h3>The information</h3>
            <p><b>Username </b>{{user.username}}</p>
            <p><b>Email </b>{{user.email}}</p>
            <p><b>Gender </b>{{user.gender}}</p>
            <p><b>Secret </b>{{user.secret}}</p>
        </div>
    </div>
</div>
