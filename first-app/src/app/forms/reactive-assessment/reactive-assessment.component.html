<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="theForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" class="form-control" id="projectName" formControlName="projectName">
                    <span *ngIf="!theForm.get('projectName').valid && theForm.get('projectName').touched">Invalid project name</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                    <span *ngIf="!theForm.get('email').valid && theForm.get('email').touched">Invalid email</span>
                </div>
                <div class="form-group">
                    <label for="projectStatus"></label>
                    <select class="form-control" formControlName="status" id="projectStatus">
                        <option *ngFor="let status of statusDropdown" [value]="status">{{status}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>
</div>
